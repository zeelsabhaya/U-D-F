<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        // arrow-function
      let age = parseInt(prompt("Enter your Age"));
      let eligible=()=>{
        if (0 < age) {
          if (age < 18) {
            console.log("your not eligible for voting");
          } else if (age >= 18) {
            console.log("your eligible for voting");
          } else {
            console.log("not valid Age");
          }
        } else {
          console.log("not valid Age");
        }
      }
      eligible();

      // simple-function
      let age2 = parseInt(prompt("Enter your Age"));
      function eligible() {
        if (0 < age2) {
          if (age2 < 18) {
            console.log("your not eligible for voting");
          } else if (age2 >= 18) {
            console.log("your eligible for voting");
          } else {
            console.log("not valid Age");
          }
        } else {
          console.log("not valid Age");
        }
      }
      eligible();
    </script>
  </body>
</html>
