<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // arrow-function
      console.log("swapping of two variables using arrow function");
      let swapping1 = (a = 10, b = 20, c) => {
        console.log("A", a, "B", b);
        c = a;
        a = b;
        b = c;
        console.log("A", a, "B", b);
      };
      swapping1();
      //   simple function
      let d =10
      let e =20
      let f;
      console.log("swapping of two variables using normal function");
      function swapping() {
        console.log("A=", d, "B", e);
        f = d;
        d = e;
        e = f;
        console.log("A=", d, "B", e);
      }
      swapping();
    </script>
  </body>
</html>
